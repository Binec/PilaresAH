<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulariotaller.css">
    <title>Formulario de Días y Horarios</title>
</head>
<body>
<div id="talleres_container">
    <form id="scheduleForm" method="post" style="display: block;">
        <div>
            <h1 id="titformulario">Crea un nuevo taller</h1>
        </div>
        <div id="formconteiner">
            <p id="llena">Llena todos los campos</p>
            <input type="text" id="taller" class="inputtn" name="taller" placeholder="Nombre del taller" required>
            <input type="text" id="tallerista" class="inputtn" name="tallerista" placeholder="Nombre del tallerista" required>
            <input type="text" id="usuario" class="inputtn" name="usuario" placeholder="Nombre completo" required>
            <input type="text" id="descripcion" class="inputdes" name="descripcion" placeholder="Descripcion breve" required>
            <input type="email" id="correo" class="inputcorreocel" name="correo" placeholder="Correo Electrónico" required>
            <input type="tel" id="celular" class="inputcorreocel" name="celular" placeholder="Numero celular" required>
            <h1>Seleccione los días y horarios</h1>
        </div>
        <div class="day-time">
            <label for="day">Día de la semana:</label>
            <select name="day" class="day">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
            </select>
            <label for="startTime">Hora de inicio:</label>
            <select name="startTime" class="startTime">
            <!-- Las opciones de tiempo se agregarán dinámicamente con JavaScript -->
            </select>
            <label for="endTime">Hora de fin:</label>
            <select name="endTime" class="endTime">
            <!-- Las opciones de tiempo se agregarán dinámicamente con JavaScript -->
            </select>
        </div>
    <button type="button" id="addSchedule">Añadir otro día</button>
    <button type="submit">Enviar</button>
    </form>
</div>
<script src="/js/javadias.js"></script>
</body>
</html>
